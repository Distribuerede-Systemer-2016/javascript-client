<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
  <link rel="stylesheet" href="css/sticky-footer.css">


  <meta charset="UTF-8">
  <title>Login</title>

</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-lg-12">

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Brugtbog</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
              <li><a href="books.html">Se alle bøger</a></li>
              <li><a href="omos.html">Om os</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="login.html">Login <span class="sr-only">(current)</span></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>


  <!-- New User Modal -->
  <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New user title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <form class="form-horizontal" id="loginForm">
        <fieldset>

          <legend>Login</legend>

          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>

          <button class="btn btn-success pull-right" id="loginButton">Login</button>

        </fieldset>
      </form>
    </div>
  </div>

</div>



<footer class="footer">
  <div class="container">
    <p class="text-muted">2016 © All rights reserved - Brugtbog</p>
  </div>
</footer>

<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.page.js"></script>

</body>
</html>
